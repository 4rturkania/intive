<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Transactions</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>

        </ul>

      <div class="chartMenu"></div>
      <div class="chartCard">

      <div class="chartMenu"></div>
      <div class="chartCard">
        <div class="chartBox">
          <canvas id="pieChart"></canvas>

    </div>
    <div id="output"></div>

    <script

    <script
      type="text/javascript"
